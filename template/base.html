<!DOCTYPE HTML>
<html>

<head>
  <title>{{title}}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li role="presentation" {% if nav=='index' %} class="active" {% endif %}>
          <a href="/">首页</a>
        </li>
        <li role="presentation" {% if nav=='article' %} class="active" {% endif %}>
          <a href="post.html">文章</a>
        </li>
      </ul>
      <h3>
        <a href="/">{{title}}</a>
      </h3>
    </div>
    {% block content %}{% endblock %}
    <div class="footer">
      © 2018
      <a href="/">{{user}}</a> Powered by
      <a href="https://github.com/qwordy/HPmaker/">HPmaker</a>,
      <a href="https://disqus.com/">Disqus</a>
    </div>
  </div>
</body>

</html>
